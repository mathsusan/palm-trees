<!--=============================
=            Sign Up            =
==============================-->

<section class="user-login section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="block">
          <!-- Image -->
          <div class="image align-self-center">
            <img class="img-fluid" src="assets/images/Login/sign-up.jpg" alt="desk-image" />
          </div>
          <!-- Content -->
          <div class="content text-center">
            <div class="logo">
              <a routerLink="index"><img src="assets/images/logo.png" alt="" /></a>
            </div>
            <div class="title-text">
              <h3>Sign Up for New Account</h3>
            </div>
            <form action="#">
              <!-- Username -->
              <input class="form-control main" type="text" placeholder="Your Name" required />
              <!-- Email -->
              <input class="form-control main" type="email" placeholder="Email Address" required />
              <!-- Password -->
              <input class="form-control main" type="password" placeholder="Password" required />
              <!-- Submit Button -->
              <button mat-flat-button color="accent">sign up</button>
            </form>
            <div class="new-acount">
              <p>By clicking “Sign Up” I agree to <a routerLink="privacy-policy">Terms of Conditions.</a></p>
              <p>Anready have an account? <a routerLink="sign-in">SIGN IN</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--====  End of Sign Up  ====-->
